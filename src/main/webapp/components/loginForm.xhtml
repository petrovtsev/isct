<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns="http://www.w3.org/1999/xhtml">
<body>
<ui:composition>
    <h:form id="loginForm">


        <h:outputStylesheet library="css" name="admin-form.css"/>

        <div class="login-panel">

            <h:graphicImage name="/images/logo_smaller.png" height="36"/>

            <h:panelGrid columns="1" cellpadding="5" style="width: 100%">
                <p:inputText value="#{loginController.login}" required="true"
                             id="login"
                             style="width: 375px"
                             placeholder="Login"/>

                <p:password id="password" value="#{loginController.password}" required="true"
                            style="width: 375px"
                            placeholder="Password"/>

                <p:commandButton value="Sign in"
                                 action="#{loginController.login()}"
                                 update="msgs, statusDialog"
                                 onclick="PF('statusDialog').show();"
                                 icon="ui-icon-check"
                                 ajax="false"/>

                <p:commandButton value="Registration"
                                 action="#{loginController.registration()}"
                                 update="msgs, statusDialog"
                                 onclick="PF('statusDialog').show();"
                                 icon="ui-icon-check"
                                 ajax="false"/>
            </h:panelGrid>

            <div class="ta-right">

            </div>
        </div>
    </h:form>

</ui:composition>
</body>
</html>
