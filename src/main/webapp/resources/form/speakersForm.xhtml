<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form>
        <div class="container" style="@media (min-width: 992px) {padding: 0px}">
            <h1 class="color-magenta">#{msg['speaker.header']}</h1>
            <div class="row">
                <ui:repeat value="#{speakersController.speakers}" var="speaker">
                    <div class="col-md-4">
                        <div class="speaker">
                            <p><b>#{speaker.fullName}</b></p>
                            <p>#{speaker.articleTitle}</p>
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </div>
    </h:form>
</ui:composition>
