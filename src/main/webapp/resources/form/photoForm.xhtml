<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form>
        <div id="photo-block" class="container">
            <div id="block-for-slider">
                <div id="viewport">
                    <ul id="slidewrapper">
                        <li class="slide"><p:graphicImage url="resources/images/1.jpg" alt="1" class="slide-img"/></li>
                        <li class="slide"><p:graphicImage url="resources/images/2.jpg" alt="1" class="slide-img"/></li>
                        <li class="slide"><p:graphicImage url="resources/images/3.jpg" alt="1" class="slide-img"/></li>
                        <li class="slide"><p:graphicImage url="resources/images/4.jpg" alt="1" class="slide-img"/></li>
                    </ul>

                    <ul id="nav-btns">
                        <li class="slide-nav-btn"></li>
                        <li class="slide-nav-btn"></li>
                        <li class="slide-nav-btn"></li>
                        <li class="slide-nav-btn"></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <p>#{msg['photo.p1']}</p>
            <p>#{msg['photo.p2']}</p>
        </div>
    </h:form>
</ui:composition>
