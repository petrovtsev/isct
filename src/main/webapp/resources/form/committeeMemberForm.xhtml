<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="committeeMemberForm">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="color-magenta">#{msg['committees.header']}</h1>
                </div>
            </div>
            <div class="row">
                <p:accordionPanel multiple="true">
                    <p:tab title="#{msg['committees.org']}" closable="true">
                        <ui:repeat value="#{committeeMemberController.orgCommitteeMembers}" var="member">
                            <p>
                                <b>#{member.firstCol}</b>#{member.secondCol}
                            </p>
                        </ui:repeat>
                    </p:tab>
                    <p:tab title="#{msg['committees.program']}" closable="true">
                        <ui:repeat value="#{committeeMemberController.programCommitteeMembers}" var="member">
                            <p>
                                <b>#{member.firstCol}</b>#{member.secondCol}
                            </p>
                        </ui:repeat>
                    </p:tab>
                </p:accordionPanel>
            </div>
        </div>
    </h:form>

</ui:composition>
