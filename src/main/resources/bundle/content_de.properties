about.header=\u00dcber
about.p1=T-Systems Russland l\u00e4dt recht herzlich in April 2018 nach Sankt Petersburg zum ersten Innovationstag (First Innovation Day 2018) ein.
about.p2=Die Veranstaltung wird vom russischen IT@Motion Team organisiert. Unsere Kollegen werden ihre technische Expertise und ihr Branchen Know-how pr\u00e4sentieren. Dar\u00fcber hinaus werden Vortr\u00e4ge von DTAG Experten zu interessanten Innovationtrends und Entwicklungen vorgestellt.
about.p3=Geplant sind ca. 20 Pr\u00e4sentationen zu innovativen Themen, darunter solche wie Internet of Things, M2M, Maschinelles Lernen, K\u00fcnstliche Intelligenz, neue Software-Entwicklung Vorgehensweise und Trends auf dem Gebiet der Test Automatisierung und DevOps.
about.p4=Sankt Petersburg ist die zweitgr\u00f6\u00dfte Stadt in Russland, mit zahlreichen Universit\u00e4ten, Hochschulen und Wissenschafts- und Ausbildungsst\u00e4tten und gilt Forschungs- und Entwicklungshauptstadt Russland. Mit mehr als 1000 MA in Russland hat die Telekom IT auch eine recht gro\u00dfe Niederlassung in Sankt Petersburg, viele weitere internationalen Telekommunikation- und IT-Unternehmen, wie auch die gr\u00f6\u00dften Elektronikhersteller haben sich auch f\u00fcr die Stadt entschieden.

